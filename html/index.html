<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* Zera margens do body (importante) */
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            }

            /* Cor de fundo da barra superior */
            .overheader {
            width: 100%;
            background-color: #3B3B98; /* exemplo */
            color: white;
            }

            /* Container interno opcional (p/ limitar largura do conteúdo) */
            .overheader .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0.5rem 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

    </style>
</head>
<body>
    
    <!-- Overheader -->
    <div class="overheader">
        <div class="container">
            <i class="fas fa-phone"></i>
            <p>Envios para todo o país</p>
            <i class="fas fa-user"></i>
            <i class="fas fa-shopping-cart"></i>
        </div>
    </div>

    
</body>
</html>
